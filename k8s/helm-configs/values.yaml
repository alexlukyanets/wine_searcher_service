# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## The name and namespace are passed by helm command line parameters, use following options only if you want to override cli parameters.

## Containers ################################################

containers:
  default:
    name: app
    enabled: true

## Services ##################################################

services:
  svc1:
    name: service
    enabled: true
    type: ClusterIP
    port: 80
    protocol: TCP

## Ingress ##################################################

ingress:
  enabled: false

## Health Checks ##################################################

readinessProbe:
  failureThreshold: 3
  httpGet:
    path: /
    port: 80
    scheme: HTTP
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 3

startupProbe:
  failureThreshold: 12
  httpGet:
    path: /
    port: 80
    scheme: HTTP
  periodSeconds: 15
  successThreshold: 1
  timeoutSeconds: 1
